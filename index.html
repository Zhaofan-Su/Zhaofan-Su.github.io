    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        </div>

        <div class="mdl-layout__header-row mypage-logo-row">

            <nav class="mdl-navigation mdl-typography--title">

        </nav>

        <div class="mdl-grid page-content">

          <div id="leetcode" class="mdl-cell card-square mdl-card mdl-shadow--4dp">

            <div class="mdl-card__title mdl-card--expend">
              <h2 class="mdl-card__title-text">LeetCode笔记</h2>
            </div>
            
            <div class="mdl-card__supporting-text">
              鄙人的LeetCode刷题笔记，欢迎讨论呀
            </div>
  
            <div class="mdl-card__actions mdl-card--border">
              <a  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">查看详情</a>
            </div>
          </div>  

          <!-- 量化金融 -->
          <div id="quantify" class="mdl-cell card-square mdl-card mdl-shadow--4dp">
            <div class="mdl-media"></div>
            <div class="mdl-card__title mdl-card--expend">

            </div>

              <a  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">查看详情</a>
            </div>
          </div>

            <div class="mdl-card__title mdl-card--expend">

            <div class="mdl-card__actions mdl-card--border">
              <a  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">查看详情</a>
            </div>
          </div>  

             <!-- 个人博客 -->
             <div class="mdl-cell card-square mdl-card mdl-shadow--2dp">

              <div class="mdl-card__title mdl-card--expend">

              <div class="mdl-card__actions mdl-card--border">
                <a  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">查看详情</a>
              </div>
            </div>
